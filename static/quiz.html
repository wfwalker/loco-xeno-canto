<html>
	<head>
		<title>BirdVox</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	</head>

	<body style='background-image: url(https://farm4.staticflickr.com/3367/3578941302_62c46c17ff_o.jpg); padding-top: 10px'>	
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<div class='panel panel-default'>
					<div class='panel-heading' style='font-size: 18pt'>BirdVox</div>

					<div class='panel-body'>
						this is a set of experiments using
						<a href='https://developer.mozilla.org/en-US/docs/Web/API/Geolocation/Using_geolocation'>geolocation</a>,
						<a href='https://confluence.cornell.edu/display/CLOISAPI/eBird+API+1.1'>eBird API</a>, and
						<a href='http://www.xeno-canto.org/article/153'>xeno-canto API</a>
					</div>					

					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 0%">
						</div>
					</div>
					</div>
				</div>
			</div>

			<div class='row'>			
				<div class='col-md-6'>
					<div class='panel panel-default'>
						<div class='panel-heading'>
							<span id='quizHeading'>What Bird Is It?</span>
						</div>
						<div class='panel-body'>
							<div class="input-group input-group-lg">
								<input type="text" id='commonname' class="form-control" placeholder="Species">
							</div>

							<div id='quiz'>
							</div>

							<div id='sightingLocation'>loading</div>
							<div id='sightingDate' style='padding-bottom: 10px'>sighting</div>

							<button class='disabled btn btn-primary' id='choose'>next bird</button>
							<button class='disabled btn btn-primary' id='answer'>answer</button>
						</div>
					</div>
				</div>				
				<div class='col-md-6'>
					<div class='panel panel-default'>
						<div class='panel-heading'>
							<span id='soundsHeading'>Bird Songs</span>
						</div>
						<div class='panel-body'>
							<div id='audio'>
								<audio id='player' autoplay loop> </audio>
							</div>
							<div style='padding-bottom: 10px; padding-top: 10px'>
								<span id='readyState'>loading</span> <span id='audioDescription'>birds</span>
							</div>
							<div class='btn-group'>
								<button class='disabled btn btn-primary btn-lg' id='another'>
									<span class='glyphicon glyphicon-fast-forward'></span>
								</button>
								<button class='btn btn-primary btn-lg' id='play'>
									<span class='glyphicon glyphicon-play'></span>
								</button>
								<button class='btn btn-primary btn-lg' id='pause'>
									<span class='glyphicon glyphicon-pause'></span>
								</button>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>

		<script src="/js/jquery.min.js" type="text/javascript"></script>	
		<script src="/js/bootstrap.js" type="text/javascript"></script>	
		<script src="/js/placeTimeBirdSongs.js" type="text/javascript"></script>	
		<script src="/js/quizapp.js" type="text/javascript"></script>	
	</body>
</html>
